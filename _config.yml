# theme: just-the-docs
remote_theme: just-the-docs/just-the-docs
color_scheme: oai
title: OpenAPI Initiative Publications
description: Specifications, registries, and schemas
show_downloads: true
excerpt_separator: ""
collections_dir: /registries
collections:
  posts:
    hidden: true
  object:
    slug: object
    name: Object Registry
    hidden: true
  format:
    slug: format
    name: Format Registry
    output: true
    permalink: /registry/:collection/:title
  media-type:
    slug: media-type
    name: Media Type Registry
    output: true
    permalink: /registry/:collection/:title
  extension:
    slug: extension
    name: Specification Extension Registry
    output: true
    permalink: /registry/:collection/:title
  draft-feature:
    slug: draft-feature
    name: Draft Features Registry
    output: true
    permalink: /registry/:collection/:title
  alternative-schema:
    slug: alternative-schema
    name: Alternative Schema Type Registry
    output: true
    permalink: /registry/:collection/:title
  namespace:
    slug: namespace
    name: Extension Namespace Registry
    output: true
    permalink: /registry/:collection/:title
  tag-kind:
    slug: tag-kind
    name: Tag Kind Registry
    output: true
    permalink: /registry/:collection/:title
exclude:
  - Gemfile
  - Gemfile.lock
  - tmp
  - vendor/bundle
