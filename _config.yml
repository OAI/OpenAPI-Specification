plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
aux_links:
  "Latest OpenAPI Spec":
    - "https://spec.openapis.org/oas/latest.html"
  "Latest Arazzo Spec":
    - "https://spec.openapis.org/arazzo/latest.html"
  "Latest Overlay Spec":
    - "https://spec.openapis.org/overlay/latest.html"
