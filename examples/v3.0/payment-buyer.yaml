paths:

  /bankAccount:
    post:
      summary: Create a bank account
      tags:
        - Payments
      requestBody:
        description: details to create a bank account
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccount'
              example:
                   accountType: current 
                   accountNumber: "0899015666" 
                   routingNumber: "167733677"
                   bankName: JP Morgan Chase & Co
                   branchName: Los Angeles, CA,United States

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountResponse'
              example:
                 - message: Bank Account is created successfully
                   id: ACC000001

  /bankAccount/{accountId}:
    get:
      summary: Get account info 
      tags:
        - Payments
      parameters:
        - in: path
          name: accountId
          schema:
            type: string
          required: true
          description: created accountId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/BankAccount'
              example:
                   accountType: current 
                   accountNumber: "0899015666" 
                   routingNumber: "167733677"
                   bankName: JP Morgan Chase & Co
                   branchName: Los Angeles, CA,United States               

  /bankAccounts:
    get:
      summary: Get accounts list 
      tags:
        - Payments               

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BankAccount'
              example:
                  ACC000001:
                   accountType: current 
                   accountNumber: "0899015666" 
                   routingNumber: "167733677"
                   bankName: JP Morgan Chase & Co
                   branchName: Los Angeles, CA,United States 
                  ACC000002:
