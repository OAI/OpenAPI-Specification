components:
  schemas:
    BankAccount:
      title: Generic Bank Account details 
      type: object
      properties:    
        accountType :
          type: string
        accountNumber:
          type: string
        routingNumber:
          type: string
        bankName:
          type: string
        branchName:
          type: string

    Payment:
      title: Generic Payment details 
      type: object
      properties: 
        paymentId:
          type: string          
        fromAccount:
          type: string
        toAccount:
          type: string
        paymentType:
          type: string
        paymentAmount:
          type: string
        paymentStatus:
          type: string
        

    BankAccountResponse:
      title: BankAccount Response
      type: object
      properties:
        message:
          type: string
        id:
          type: string

    PaymentResponse:
      title: Payment Response
      type: object
      properties:
        message:
          type: string
        id:
          type: string     


