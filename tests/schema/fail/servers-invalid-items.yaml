openapi: 3.2.0
info:
  title: API
  version: 1.0.0
servers:
  - url: true               # must be a string
    description: true       # must be a string
    name: true              # must be a string
    variables: []           # must be an object
  - description: no url     # object must have `url` field
    variables:
      no-object: true       # must be an object
      invalid-enum:
        enum: true          # must be an array
        description: true   # must be a string
      invalid-enum-value:
        enum: [42]          # array items must be strings
      invalid-default:
        default: true       # must be a string
