openapi: 3.2.0
info:
  title: API
  version: 1.0.0
paths:
  /user:
    parameters:
      - in: querystring
        name: json
        content:
          application/json:
            schema:
              # Allow an arbitrary JSON object to keep
              # the example simple
              type: object
              # DEPRECATED: don't use example keyword inside Schema Object
              example: {
                "numbers": [1, 2],
                "flag": null
              }