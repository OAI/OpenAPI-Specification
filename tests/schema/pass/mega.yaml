openapi: 3.1.0
info:
  summary: My API's summary
  title: My API
  version: 1.0.0
  license:
    name: Apache 2.0
    identifier: Apache-2.0
x-tensions: can appear in many places
paths:
  /:
    get:
      parameters: []
  /{pathTest}: {}
webhooks:
  myWebhook:
    $ref: '#/components/pathItems/myPathItem'
    description: Overriding description
components:
  securitySchemes:
    mtls:
      type: mutualTLS
  schemas:
    Foo:
      type: object
      properties:
        type:
          const: foo
  pathItems:
    myPathItem:
      post:
        requestBody:
          required: true
          content:
            'application/json':
              schema:
                externalDocs:
                  description: More docs!
                  url: https://example.com/elsewhere.html
                type: object
                properties:
                  type:
                    type: string
                  int:
                    type: integer
                    exclusiveMaximum: 100
                    exclusiveMinimum: 0
                  none:
                    type: 'null'
                  arr:
                    type: array
                    $comment: Array without items keyword
                  either:
                    type: ['string','null']
                discriminator:
                  propertyName: type
                  mapping:
                    foo: Foo
                  x-extension: true
                anyOf:
                - $ref: "#/components/schemas/Foo"
                myArbitraryKeyword: true
