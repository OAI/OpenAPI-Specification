openapi: 3.2.0
info:
  title: API
  version: 1.0.0
paths:
  /user/{username}:
    parameters:
      - name: token
        in: header
        description: token to be passed as a header
        required: true
        schema:
          type: array
          items:
            type: integer
            format: int64
        style: simple
      - name: username
        in: path
        description: username to fetch
        required: true
        schema:
          type: string
      - name: id
        in: query
        description: ID of the object to fetch
        required: false
        schema:
          type: array
          items:
            type: string
        style: form
        explode: true
      - in: query
        name: freeForm
        schema:
          type: object
          additionalProperties:
            type: integer
        style: form
      - in: query
        name: coordinates
        content:
          application/json:
            schema:
              type: object
              required:
                - lat
                - long
              properties:
                lat:
                  type: number
                long:
                  type: number
  /user:
    parameters:
      - in: querystring
        name: json
        content:
          application/json:
            schema:
              # Allow an arbitrary JSON object to keep
              # the example simple
              type: object
            example:
              numbers: [1, 2]
              flag: null
