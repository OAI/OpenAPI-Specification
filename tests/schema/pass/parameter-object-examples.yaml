openapi: 3.3.0
info:
  title: API
  version: 1.0.0
paths:
  /user/{username}:
    parameters:
      - name: token
        in: header
        description: token to be passed as a header
        required: true
        explode: false
        schema:
          type: array
          items:
            type: integer
            format: int64
        style: simple
      - name: usernames
        in: path
        description: usernames to fetch
        required: true
        explode: false
        schema:
          type: array
      - name: id
        in: query
        description: IDs of the object to fetch
        required: false
        schema:
          type: array
          items:
            type: string
        style: form
        explode: true
      - in: query
        name: freeForm
        schema:
          type: object
          additionalProperties:
            type: integer
        style: form
      - in: query
        name: coordinates
        content:
          application/json:
            schema:
              type: object
              required:
                - lat
                - long
              properties:
                lat:
                  type: number
                long:
                  type: number
      - in: cookie
        name: my_cookie1
        style: form
        explode: false
        schema: {}
      - in: cookie
        name: my_cookie2
        style: cookie
        explode: true
        schema: {}
  /user:
    parameters:
      - in: querystring
        name: json
        content:
          application/json:
            schema:
              # Allow an arbitrary JSON object to keep
              # the example simple
              type: object
            example:
              numbers: [1, 2]
              flag: null
