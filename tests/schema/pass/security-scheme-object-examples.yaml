openapi: 3.2.0
info:
  title: API
  version: 1.0.0
security:
  - basic: []
  - apiKey: []
  - JWT-bearer: []
  - mutualTLS: []
  - OAuth2:
      - write:pets
      - read:pets
components:
  securitySchemes:
    basic:
      type: http
      scheme: basic
    apiKey:
      type: apiKey
      name: api-key
      in: header
    JWT-bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
    mutualTLS:
      type: mutualTLS
      description: Cert must be signed by example.com CA
    OAuth2:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://example.com/api/oauth/dialog
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
          refreshUrl: https://example.com/api/oauth/refresh
        authorizationCode:
          authorizationUrl: https://example.com/api/oauth/dialog
          refreshUrl: https://example.com/api/oauth/refresh
          tokenUrl: https://example.com/api/oauth/token
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
        password:
          tokenUrl: https://example.com/api/oauth/token
          scopes:
            read:pets: read your pets
          refreshUrl: https://example.com/api/oauth/refresh
        clientCredentials:
          tokenUrl: https://example.com/api/oauth/token
          scopes:
            read:pets: read your pets
          refreshUrl: https://example.com/api/oauth/refresh
    OpenIdConnect:
      type: openIdConnect
      openIdConnectUrl: https://example.com/api/oauth/openid
    external:
      $ref: 'https://example.com/api/openapi.json#/components/externalDocs/ThingExternalDocs'